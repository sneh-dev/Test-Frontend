<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1> Test Maker</h1>   
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Streaks</a>
            <a href="#">Profile</a>
        </nav>
            
    <div class="button">
        <nav class="login">
            <a href="#">Login</a>
        </nav>
    </div>

</div>


<div class="container">   
    
<!-- upload areaa -->
    <div class="upload">   
        <nav class="text">
            <label class="file">Upload Your Files. <input type="file"></label>
        </nav>
    </div>

<!-- form area -->
    <div class="form">
        <label>Maximum Marks: <input type="number" class="input-field"></label>
        <label>Total No. Of Questions: <input type="number" class="input-field"></label>
        <label>Time: <input type="text" class="input-field"></label>
        <label>Negative Marking Ratio: 
            <select class="input-field">
                <option value="0">None</option>
                <option value="1/4">-0.25</option>
                <option value="1/2">-0.50</option>
            </select>
        </label>
    </div>

</div>
</body>
</html>
